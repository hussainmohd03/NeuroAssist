<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>MRI Analysis Report</title>

    <style>
      @page {
        size: A4;
        margin: 21px 27px;
      }

      body {
        font-family: Arial, Helvetica, sans-serif;
        color: #0b2f3c;
        line-height: 1.5;
      }

      /* ===== Header ===== */
      header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        border-bottom: 1px solid #ddd;
        padding-bottom: 16px;
        margin-bottom: 24px;
      }

      header img {
        height: 39px;
        object-fit: contain;
      }

      /* ===== Sections ===== */
      section {
        margin-bottom: 28px;
      }

      .section-title {
        font-size: 15px;
        font-weight: bold;
        color: #06485f;
        margin-bottom: 12px;
      }

      .divider {
        height: 1px;
        background: #ddd;
        margin: 16px 0;
      }

      /* ===== Scans ===== */
      .scan-grid {
        display: flex;
        gap: 16px;
      }

      .scan-card {
        width: 180px;
        height: 180px;
        background: #e0e0e0;
        border-radius: 8px;
        overflow: hidden;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .scan-card img {
        width: 30%;
        height: 30%;
        object-fit: contain;
      }

      /* ===== Text ===== */
      .text-block {
        font-size: 14px;
        color: #333;
      }

      ul {
        padding-left: 18px;
        margin: 0;
      }

      li {
        margin-bottom: 8px;
        font-size: 14px;
      }

      /* ===== Footer ===== */
      footer {
        margin-top: 40px;
        font-size: 11px;
        color: #777;
      }
    </style>
  </head>

  <body>
    <!-- ===== Header ===== -->
    <header>
      <img
        src="https://mriscansresult.blob.core.windows.net/scan/Mask group.svg"
        alt="Oracle Health"
      />
      <img
        src="https://mriscansresult.blob.core.windows.net/scan/label.svg"
        alt="Secondary Logo"
      />
    </header>

    <!-- ===== Scans ===== -->
    <section>
      <div class="section-title">Scans submitted</div>
      <div class="scan-grid">{{IMAGES}}</div>
    </section>

    <div class="divider"></div>

    <!-- ===== Summary ===== -->
    <section>
      <div class="section-title">Analysis summary</div>
      <div class="text-block">{{SUMMARY}}</div>
    </section>

    <div class="divider"></div>

    <!-- ===== Findings ===== -->
    <section>
      <div class="section-title">Findings</div>
      <ul>
        {{FINDINGS}}
      </ul>
    </section>

    <div class="divider"></div>

    <!-- ===== Recommendation ===== -->
    <section>
      <div class="section-title">Recommendation</div>
      <div class="text-block">{{RECOMMENDATIONS}}</div>
    </section>

    <!-- ===== Footer ===== -->
    <footer class="footer">
      This report was generated by an automated analysis system. It is intended
      to support - not replace - professional medical judgment.
    </footer>
  </body>
</html>
